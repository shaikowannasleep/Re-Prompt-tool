<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Prompt Generator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .btn-secondary {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(148, 163, 184, 0.4);
        }
        .option-card {
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .option-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 3px;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-6 h-[85vh]">
        
        <!-- Left Panel: Input & Controls -->
        <div class="glass-panel rounded-xl p-6 flex flex-col h-full shadow-2xl relative overflow-hidden">
            <!-- Decorative BG -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500 rounded-full filter blur-[80px] opacity-20 pointer-events-none"></div>

            <div class="flex items-center gap-3 mb-6 relative z-10">
                <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-layer-group text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Phase 1: Input & Context</h1>
                    <p class="text-xs text-slate-400">Định nghĩa yêu cầu của bạn</p>
                </div>
            </div>

            <div class="flex-grow flex flex-col gap-4 relative z-10">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Vai trò AI (Role)</label>
                    <select id="roleSelect" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 text-sm text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                        <option value="expert">Expert Senior Engineer (Toàn diện)</option>
                        <option value="architect">System Architect (Thiết kế hệ thống)</option>
                        <option value="security">Security Specialist (Bảo mật)</option>
                        <option value="clean">Clean Code Evangelist (Tối ưu code)</option>
                    </select>
                </div>

                <div class="flex-grow flex flex-col">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Mô tả yêu cầu</label>
                    <textarea id="userInput" class="w-full flex-grow bg-slate-800 border border-slate-700 rounded-lg p-4 text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none resize-none code-font text-sm leading-relaxed" placeholder="Ví dụ: Tôi cần một hàm Python để xử lý file Excel lớn, yêu cầu không dùng pandas mà dùng thư viện nhẹ hơn..."></textarea>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3 relative z-10">
                <button onclick="skipParaphrase()" class="btn-secondary text-slate-300 font-medium py-3 px-4 rounded-lg flex items-center justify-center gap-2 text-sm">
                    <i class="fa-solid fa-forward"></i>
                    Bỏ qua & Tạo ngay
                </button>
                <button onclick="analyzeRequest()" class="btn-primary text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 text-sm">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    Phân tích & Đề xuất
                </button>
            </div>
        </div>

        <!-- Right Panel: Dynamic Content (Options OR Result) -->
        <div class="glass-panel rounded-xl flex flex-col h-full shadow-2xl overflow-hidden relative">
            
            <!-- STATE 1: WAITING (Default) -->
            <div id="stateWaiting" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 z-0">
                <i class="fa-solid fa-code-branch text-5xl mb-4 opacity-30"></i>
                <p class="text-sm">Đang chờ input từ Phase 1...</p>
            </div>

            <!-- STATE 2: SELECTION (Phase 2) -->
            <div id="stateSelection" class="hidden absolute inset-0 bg-slate-900/90 z-10 flex flex-col p-6 fade-in">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-purple-600 flex items-center justify-center">
                            <i class="fa-solid fa-list-check text-white text-sm"></i>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-white">Phase 2: Chọn Hướng Tiếp Cận</h2>
                            <p class="text-[10px] text-slate-400">AI đã diễn giải lại ý định của bạn theo 3 cách. Hãy chọn 1.</p>
                        </div>
                    </div>
                    <button onclick="resetToWaiting()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="flex-grow overflow-y-auto pr-2 space-y-3" id="optionsContainer">
                    <!-- Options will be injected here via JS -->
                </div>
            </div>

            <!-- STATE 3: RESULT (Phase 3) -->
            <div id="stateResult" class="hidden absolute inset-0 z-20 flex flex-col p-6 bg-slate-900/95 fade-in">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-emerald-600 flex items-center justify-center">
                            <i class="fa-solid fa-robot text-white text-sm"></i>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-white">Phase 3: Prompt Hoàn Chỉnh</h2>
                            <p class="text-[10px] text-slate-400">Ready to copy & paste</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="resetToWaiting()" class="text-xs bg-slate-800 text-slate-400 px-3 py-1.5 rounded hover:bg-slate-700">Làm lại</button>
                        <button onclick="copyToClipboard()" class="text-xs bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded flex items-center gap-1 font-semibold">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                    </div>
                </div>

                <div class="relative flex-grow bg-slate-950 rounded-lg border border-slate-800 overflow-hidden">
                    <textarea id="outputPrompt" readonly class="w-full h-full bg-transparent p-4 text-emerald-400 code-font text-xs resize-none outline-none leading-relaxed"></textarea>
                </div>
                
                <div class="mt-3 flex gap-2 text-[10px] text-slate-500 font-mono">
                    <span class="px-2 py-1 bg-slate-800 rounded border border-slate-700"><i class="fa-solid fa-shield-halved mr-1 text-blue-400"></i>No-Hallucination</span>
                    <span class="px-2 py-1 bg-slate-800 rounded border border-slate-700"><i class="fa-solid fa-lock mr-1 text-green-400"></i>Safe-Mode</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-emerald-600 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2 z-50">
        <i class="fa-solid fa-check-circle"></i>
        <span>Đã copy vào clipboard!</span>
    </div>

    <script>
        // Data Store
        let currentInput = "";
        let currentRole = "";

        // DOM Elements
        const elInput = document.getElementById('userInput');
        const elRole = document.getElementById('roleSelect');
        const elStateWaiting = document.getElementById('stateWaiting');
        const elStateSelection = document.getElementById('stateSelection');
        const elStateResult = document.getElementById('stateResult');
        const elOptionsContainer = document.getElementById('optionsContainer');
        const elOutput = document.getElementById('outputPrompt');

        // Logic 1: Analyze & Generate Options (Phase 2)
        function analyzeRequest() {
            const input = elInput.value.trim();
            if (!input) { alert("Vui lòng nhập yêu cầu!"); return; }
            
            currentInput = input;
            currentRole = elRole.value;

            // Generate 3 Mock "Paraphrased" Intents
            // Since we are client-side only, we wrap the intent in different technical frames
            const options = [
                {
                    title: "A. Cụ thể hóa & Thực thi (Implementation Focus)",
                    desc: "Tập trung vào việc viết code chạy được ngay, xử lý logic chi tiết.",
                    icon: "fa-code",
                    color: "text-blue-400",
                    promptModifier: `Implement the following logic strictly: "${input}". Focus on clean implementation details, variable naming, and immediate functionality.`
                },
                {
                    title: "B. Kiến trúc & Mở rộng (Architecture Focus)",
                    desc: "Tách nhỏ vấn đề thành các module, chú trọng Design Patterns.",
                    icon: "fa-sitemap",
                    color: "text-purple-400",
                    promptModifier: `Design a scalable system for: "${input}". Break down the code into modular functions/classes. Apply suitable Design Patterns (e.g., Factory, Strategy) and explain the directory structure.`
                },
                {
                    title: "C. An toàn & Xử lý lỗi (Robustness Focus)",
                    desc: "Tập trung tối đa vào Edge-cases, Try-catch và Validation.",
                    icon: "fa-shield-virus",
                    color: "text-red-400",
                    promptModifier: `Develop a highly secure and robust solution for: "${input}". Prioritize input validation, error handling (try-catch), logging, and graceful failure modes over speed.`
                }
            ];

            // Render Options
            elOptionsContainer.innerHTML = options.map((opt, index) => `
                <div onclick="selectOption(${index})" class="option-card bg-slate-800/50 p-4 rounded-lg border border-slate-700 hover:bg-slate-800">
                    <div class="flex items-start gap-3">
                        <div class="mt-1 ${opt.color}"><i class="fa-solid ${opt.icon}"></i></div>
                        <div>
                            <h3 class="text-sm font-bold text-slate-200 mb-1">${opt.title}</h3>
                            <p class="text-xs text-slate-400 mb-2">${opt.desc}</p>
                            <div class="text-[10px] font-mono text-slate-500 bg-slate-900 p-2 rounded border border-slate-800 truncate">
                                Context: ${opt.promptModifier.substring(0, 60)}...
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Switch UI
            elStateWaiting.classList.add('hidden');
            elStateResult.classList.add('hidden');
            elStateSelection.classList.remove('hidden');

            // Store options temporarily to access later
            window.generatedOptions = options;
        }

        // Logic 2: Skip Paraphrasing (Direct to Phase 3)
        function skipParaphrase() {
            const input = elInput.value.trim();
            if (!input) { alert("Vui lòng nhập yêu cầu!"); return; }
            
            currentInput = input;
            currentRole = elRole.value;
            
            // Direct use of input
            generateFinalPrompt(input, currentRole, "Direct Request (No Paraphrasing)");
        }

        // Logic 3: Handle Selection
        function selectOption(index) {
            const selectedOpt = window.generatedOptions[index];
            // Use the modified prompt context from the selection
            generateFinalPrompt(selectedOpt.promptModifier, currentRole, selectedOpt.title);
        }

        // Logic 4: Generate Final Master Prompt
        function generateFinalPrompt(refinedInput, roleKey, strategyName) {
             const roles = {
                'expert': 'Expert Senior Software Engineer with deep knowledge of system design.',
                'architect': 'Senior System Architect focused on scalability and patterns.',
                'security': 'Cybersecurity Specialist focused on secure coding practices.',
                'clean': 'Clean Code Evangelist obsessed with SOLID principles.'
            };
            
            const roleDesc = roles[roleKey] || roles['expert'];

            const masterPrompt = `
You are an ${roleDesc}

CONTEXT STRATEGY: ${strategyName}
Your Goal: Execute the user's coding request following the strategy above with maximum precision.

USER REQUEST (REFINED):
"""
${refinedInput}
"""

---
CRITICAL INSTRUCTIONS (MUST FOLLOW):

1.  **NO HALLUCINATIONS:**
    * Only use established libraries/APIs. Verify existence before using.
    * Do NOT invent function names.

2.  **NON-DESTRUCTIVE & ATOMIC:**
    * Provide COMPLETE file contents for new or modified files.
    * Do NOT generate ambiguous diffs (e.g., "Change line 10").
    * Isolate logic into functions/classes.

3.  **ZERO-BUG PROTOCOL:**
    * Handle null values, empty inputs, and network failures.
    * Ensure syntax is correct for the target language.

4.  **OUTPUT FORMAT:**
    * File: [filename]
    * Code block with complete content.
    * Brief explanation of key decisions.
`.trim();

            elOutput.value = masterPrompt;

            // Switch UI
            elStateSelection.classList.add('hidden');
            elStateWaiting.classList.add('hidden');
            elStateResult.classList.remove('hidden');
        }

        // Helpers
        function resetToWaiting() {
            elStateSelection.classList.add('hidden');
            elStateResult.classList.add('hidden');
            elStateWaiting.classList.remove('hidden');
        }

        function copyToClipboard() {
            if (!elOutput.value) return;
            elOutput.select();
            document.execCommand('copy');
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 2000);
        }
    </script>
</body>
</html>
